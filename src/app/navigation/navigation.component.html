<ng-container *ngIf="(categoryState$ | async) as categoryState">
    <ng-container *ngIf="categoryState.appData as appData">
        <nav class="navbar navbar-expand-xl sticky-top d-flex flex-column color-default p-0 mb-5">
            <div class="container-fluid navbar-brand d-flex justify-content-center align-items-center fs-1 color-dark" style="height: 10vh; color:#FCFFE7;">
                HAPPY BOOK STORE
            </div>
            <div class="navbar-nav d-flex justify-content-center">
                <a href="/" class="nav-link mx-5 text-decoration-none">Home</a>
                <div class="nav-item mx-4 dropdown">
                    <a class="nav-link dropdown-toggle text-decoration-none" role="button" data-bs-toggle="dropdown">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let category of appData.data.categories"><a [routerLink]="['/category', category.id]" class="dropdown-item">{{ category.category }}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </ng-container>
</ng-container>
