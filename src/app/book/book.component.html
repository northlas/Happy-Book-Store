<ng-container *ngIf="(bookState$ | async) as bookState">
    <ng-container *ngIf="bookState.appData as appData">
        <ng-container *ngIf="appData.data.book as book">
            <div class="w-100 color-medium fs-3 ps-1" style="color:#FCFFE7;">
                Book Detail
            </div>
            <div class="ps-2">
                <div class="d-flex">
                    <p class="w-25" style="color: #DEA057">Title</p><p>: {{ book.title }}</p>
                </div>
                <div class="d-flex">
                    <p class="w-25" style="color: #DEA057">Author</p><p>: {{ book.detail.author }}</p>
                </div>
                <div class="d-flex">
                    <p class="w-25" style="color: #DEA057">Publisher</p><p>: {{ book.detail.publisher }}</p>
                </div>
                <div class="d-flex">
                    <p class="w-25" style="color: #DEA057">Year</p><p>: {{ book.detail.year }}</p>
                </div>
                <div class="d-flex">
                    <p class="w-25" style="color: #DEA057">Description</p><p>:</p>
                </div>
                <p>{{ book.detail.description }}</p>
            </div>
        </ng-container>
    </ng-container>
</ng-container>
